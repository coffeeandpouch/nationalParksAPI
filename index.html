<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Parks List</title>
  </head>
  <body>
    <div class="container">
      <h1>List of National Parks by State</h1>
      <form id="js-form">
        <label for="search-term">Search term:</label>
        <input type="text" name="search-term" id="js-search-term" required />

        <label for="js-max-results">Maximum results to return</label>
        <input type="number" id="js-max-results" value="10" />
        <input type="submit" value="Go!" />
      </form>

      <section id="results" class="hidden">
        <h2>Search results</h2>
        <p id="js-error-message" class="error-message"></p>
        <ul id="results-list"></ul>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
